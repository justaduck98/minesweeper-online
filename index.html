<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MineSweeper, but Online!</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- External stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>MineSweeper, The Classic Game To Test Your Superior Skills!</h1>
    </header>
    <main>
      <h2 id="bombs">Number of Bombs:</h2>
      <div id="flag-toggle">
        <i class="fa-solid fa-flag"></i>
        <input type="checkbox" id="flag" />
      </div>

      <div id="gameArea"></div>

      <h2>What Difficulty Would You Like To Play?</h2>
      <div id="controlsArea">
        <button class="difficulty" id="option1">5x5</button>
        <button class="difficulty" id="option2">7x7</button>
        <button class="difficulty" id="option3">9x9</button>
      </div>
    </main>
  </body>
  <!--Font Awesome Script! -->

  <script src="https://kit.fontawesome.com/f3ab1b9b49.js" crossorigin="anonymous"></script>
  <!-- Custom javascripts -->
  <script src="assets/js/script.js"></script>
</html>
